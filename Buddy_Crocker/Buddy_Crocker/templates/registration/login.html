<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Login</title></head>
  <body>
    <h1>Sign in</h1>
    {% if form.errors %}<p style="color:#c00">Invalid username or password.</p>{% endif %}
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <p><label>Username</label><br><input name="username" required autofocus></p>
      <p><label>Password</label><br><input type="password" name="password" required></p>
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit">Log in</button>
    </form>
  </body>
</html>
