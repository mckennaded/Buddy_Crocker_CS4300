{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log In - Buddy Crocker</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Oswald:700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'Buddy_Crocker/css/styles.css' %}" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url("{% static 'Buddy_Crocker/images/background.png' %}") center center/cover no-repeat;
      display: flex;
    }
    .login-wrapper {
      display: flex;
      width: 100vw;
      min-height: 100vh;
      color: #000;
    }
    .welcome-section {
      flex: 1.1;
      color: #13438f;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding-left: 10vw;
      background: rgba(0, 0, 0, 0.3);
    }
    .welcome-section h1 {
      font-size: 3rem;
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .welcome-section p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 350px;
      margin-bottom: 16px;
    }
    .login-section {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      min-width: 330px;
    }
    .auth-container {
  width: 360px;
  max-width: 94vw;
  background: #0B63F2;
  color: #0B63F2;
  padding: 32px;
  border-radius: 16px;
  box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

    .auth-container h2 {
      font-family: 'Oswald', sans-serif;
      font-size: 1.85rem;
      margin-bottom: 32px;
      font-weight: 700;
      color: #F0EDD8;
      text-align: left;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 700;
      margin: 8px 0 6px;
      color: #F0EDD8;
      font-size: 1rem;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      padding: 10px 14px;
      margin-bottom: 18px;
      border: 2px solid #F0EDD8;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      background: rgba(255,255,255,0.12);
      color: #F0EDD8;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #F0EDD8;
      background: rgba(255,255,255,0.21);
      color: #F0EDD8;
    }
    input[type="checkbox"] {
      margin-right: 6px;
    }
    .remember-me {
      display: flex;
      align-items: center;
      margin: 5px 0 18px 0;
    }
    button {
      background-color: #F0EDD8;
      color: #0B63F2;
      padding: 12px 0;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-bottom: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #f8f7f1;
    }
    .extra-links, .policy-message {
      color: #fff;
      font-size: 0.95rem;
      text-align: center;
      margin-top: 18px;
    }
    .extra-links a {
      color: #F0EDD8;
      font-weight: 700;
      text-decoration: none;
      margin: 0 8px;
    }
    .extra-links a:hover,
    .policy-message a:hover {
      text-decoration: underline;
    }
    .policy-message {
      font-size: 0.82rem;
      color: #F0EDD8;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-section">
      <div class="auth-container">
        <h2>Sign in</h2>
        <form method="post" novalidate>
          {% csrf_token %}


        {% if form.errors %}
           <div class="login-errors" style="color: #F0EDD8; margin-bottom: 15px; font-weight: 700;">
            {% for error in form.non_field_errors %}
               <p>{{ error }}</p>
            {% endfor %}
          </div>
        {% endif %}


          <label for="id_username">Email Address</label>
          <input type="text" name="username" id="id_username" required>
          
          <label for="id_password">Password</label>
          <input type="password" name="password" id="id_password" required>
          
          <div class="remember-me">
            <input type="checkbox" name="remember" id="id_remember">
            <label for="id_remember" style="font-size: 1rem; margin-bottom: 0; color: #F0EDD8;">Remember Me</label>
          </div>
          
          <button type="submit">Sign in now</button>
        </form>
        <div class="extra-links">
          <a href="#">Lost your password?</a>
        </div>

        <div class="extra-links">
          <a href="{% url 'index' %}">Back to Home</a>
        </div>
        

      </div>
    </div>
  </div>
</body>
</html>
