{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Buddy Crocker</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400|Oswald:700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'Buddy_Crocker/css/styles.css' %}" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #F0EDD8;
      background: url("{% static 'Buddy_Crocker/images/background.png' %}") center center/cover no-repeat;
    }
    .auth-container {
      width: 360px;
      max-width: 94vw;
      background: #0B63F2;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      color: #F0EDD8;
    }
    .auth-container h2 {
      font-family: 'Oswald', sans-serif;
      font-weight: 700;
      font-size: 1.85rem;
      margin-bottom: 32px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 700;
      margin: 8px 0 6px;
      color: #F0EDD8;
      font-size: 1rem;
    }
    input[type="text"], input[type="password"], input[type="email"] {
      padding: 10px 14px;
      border: 2px solid #F0EDD8;
      border-radius: 6px;
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.12);
      color: #F0EDD8;
      margin-bottom: 18px;
    }
    input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
      outline: none;
      border-color: #F0EDD8;
      background: rgba(255, 255, 255, 0.21);
    }
    button {
      background-color: #F0EDD8;
      color: #0B63F2;
      padding: 12px 0;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      margin-top: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f8f7f1;
    }
    .extra-links {
      margin-top: 16px;
      text-align: center;
    }
    .extra-links a {
      color: #F0EDD8;
      font-weight: 700;
      text-decoration: none;
      margin: 0 8px;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      
      <label for="id_username">Email Address</label>
      <input type="text" name="username" id="id_username" required>
      
      <label for="id_password1">Password</label>
      <input type="password" name="password1" id="id_password1" required>
      
      <label for="id_password2">Confirm Password</label>
      <input type="password" name="password2" id="id_password2" required>
      
      <button type="submit">Register</button>
    </form>
    <div class="extra-links">
      <a href="{% url 'login' %}">Already have an account? <br> Log In Here!</a> 
    </div>
  </div>
</body>
</html>
