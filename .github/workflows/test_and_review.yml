name: Run Tests with Coverage

on:
  push:
    branches: ['**']  # Run on all branches
  pull_request:
    branches: ['**']

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:

# Run all tests on commits and PRs
  test:
    runs-on: ubuntu-latest
    
    env:
      USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
      SECRET_KEY: 'test-secret-key-for-github-actions'
      ENVIRONMENT: 'development'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for git diff to work
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Match your Python version
      
      - name: Install dependencies
        working-directory: ./Buddy_Crocker
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug environment variables
        working-directory: ./Buddy_Crocker
        run: |
          echo "Checking if USDA_API_KEY is set..."
          python -c "import os; print('USDA_API_KEY exists:', bool(os.getenv('USDA_API_KEY')))"

      
      - name: Run migrations
        working-directory: ./Buddy_Crocker
        run: |
          python manage.py migrate
      
      - name: Run tests with coverage
        working-directory: ./Buddy_Crocker
        run: |
          coverage run --source='.' manage.py test
          echo "=========================================="
          echo "TEST COVERAGE REPORT"
          echo "=========================================="
          coverage report -m
          coverage xml
          echo "=========================================="

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./Buddy_Crocker/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

#PyLint 
  lint:
    name: Run Pylint via Reviewdog
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Check out code
        uses: actions/checkout@v4
      
      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Step 3: Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
      
      # Step 4: Set up Reviewdog
      - name: Set up Reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest
      
      # Step 5: Run Pylint and report with Reviewdog
      - name: Run Pylint with Reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Running pylint ==="
          pylint $(git ls-files '*.py') --output-format=parseable 2>&1 > pylint_output.txt || true
          
          echo "=== Pylint output ==="
          cat pylint_output.txt
          
          echo "=== Number of lines ==="
          wc -l pylint_output.txt
          
          echo "=== Passing to reviewdog ==="
          cat pylint_output.txt | \
          reviewdog -efm="%f:%l:%c: %m" \
            -name="pylint" \
            -reporter=github-check \
            -filter-mode=nofilter \
            -fail-on-error=false \
            -level=info
            
# AI Code Review (only on PRs)
  ai_review:
    name: AI Code Review
    needs: test  # Runs after tests complete (even if they fail)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      issues: read
      contents: read
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install OpenAI dependency
        run: pip install openai PyGithub 

      - name: Run AI review
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_PR_ID: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python .github/scripts/ai_review.py
