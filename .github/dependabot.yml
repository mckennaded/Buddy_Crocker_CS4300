version: 2
updates:
  # 1) Keep Python dependencies (requirements.txt) up to date
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5

  # 2) Keep GitHub Actions (your CI workflows) up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
